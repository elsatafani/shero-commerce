<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embroidery Supply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content-wrapper">
      <div class="hero-image">
        <img src="https://placeholderimage.dev/2522x1477/FFC089/000000?text=Thread+Still+Life" alt="Colorful embroidery threads and fruits">
      </div>
      <div class="hero-content">
        <h1>Add color to your
          <br> masterpiece</h1>
        <a href="#" class="btn">Shop Now</a>
      </div>
    </div>
  </section>

  <!-- PRODUCT CARDS SECTION -->
  <div class="product-flex-container">
    <div class="product-item">
      <img src="https://placeholderimage.dev/360x360/FEE5D3/000000?text=GLIDE" alt="Glide thread with fruits">
      <span>GLIDE</span>
    </div>
    <div class="product-item">
      <img src="https://placeholderimage.dev/360x360/FCE8F0/000000?text=MAGNETIC+CORE+BOBBIN" alt="Magnetic core bobbin with flowers">
      <span>MAGNETIC CORE BOBBIN</span>
    </div>
    <div class="product-item">
      <img src="https://placeholderimage.dev/360x360/F5F5F5/000000?text=PREMIUM+STABILIZER" alt="Premium stabilizer boxes">
      <span>PREMIUM STABILIZER</span>
    </div>
  </div>

  <!-- FEATURED PRODUCTS -->
  <section class="featured">
    <h2>FEATURED PRODUCTS</h2>
    <div class="featured-grid">
      <figure>
        <img src="https://placeholderimage.dev/457x467/EDF2F6/000000?text=Embroidery+Stabilizer" alt="Embroidery stabilizer">
        <figcaption>EMBROIDERY STABILIZER</figcaption>
      </figure>
      <figure>
        <img src="https://placeholderimage.dev/457x467/F2F3F6/000000?text=Elephant+Plush" alt="Cubbie grey elephant">
        <figcaption>CUBBIE GREY ELEPHANT</figcaption>
      </figure>
      <figure>
        <img src="https://placeholderimage.dev/457x467/F1F2F6/000000?text=Cup+of+Cheer" alt="Kimberbell cup of cheer">
        <figcaption>KIMBERBELL CUP OF CHEER</figcaption>
      </figure>
      <figure>
        <img src="https://placeholderimage.dev/457x467/FAF7F1/000000?text=Two+Scoops" alt="Kimberbell two scoops">
        <figcaption>KIMBERBELL TWO SCOOPS</figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
